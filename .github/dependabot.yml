version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

    groups:
      # Group React-related minor and patch updates together
      react-ecosystem:
        applies-to: version-updates
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"

      # Group TypeScript and ESLint related minor and patch updates
      dev-tools:
        applies-to: version-updates
        patterns:
          - "typescript*"
          - "typescript-eslint"
          - "eslint*"
          - "@eslint/*"
          - "vite*"
          - "@vitejs/*"
          - "globals"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
