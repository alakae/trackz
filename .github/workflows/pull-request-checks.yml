name: Pull Request Checks

on: [pull_request, push]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.14.0

      - name: Install dependencies
        run: devbox run -- npm ci

      - name: Type check
        run: devbox run -- npm run build

      - name: Lint check
        run: devbox run -- npm run lint

      - name: Format check
        run: devbox run -- npm run format:check

  zizmor:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run zizmor ðŸŒˆ
        uses: zizmorcore/zizmor-action@v1
        with:
          # Set to false if you do not have GitHub Advanced Security
          advanced-security: true
