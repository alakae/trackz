apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  namespace: trackz
  annotations:
    kubernetes.io/ingress.class: nginx
    #nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: k8s.trackz.ch
      http:
        paths:
          - path: /
            backend:
              serviceName: web-cluster-ip-service
              servicePort: 6601